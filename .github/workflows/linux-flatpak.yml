name: Linux Flatpak

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            flatpak \
            flatpak-builder \
            appstream \
            appstream-util

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build (Tauri Flatpak)
        run: |
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
          cargo build --release --manifest-path src-tauri/Cargo.toml
          flatpak-builder --user --force-clean --install-deps-from=flathub --repo=repo build-dir flatpak/com.arcs.ble.netcfg.yml
          flatpak build-bundle --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo repo arcs-ble-net-cfg.flatpak com.arcs.ble.netcfg

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: arcs-ble-net-cfg.flatpak
