name: macOS Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-26
            artifact: macos-arm64-dmg
          - runner: macos-15-intel
            artifact: macos-x64-dmg
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build (Tauri DMG)
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri
          args: --bundles dmg

      - name: Collect DMG
        run: |
          mkdir -p artifacts
          cp src-tauri/target/release/bundle/dmg/*.dmg artifacts/

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/*.dmg
