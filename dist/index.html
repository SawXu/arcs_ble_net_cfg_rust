<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCS BLE NetCfg</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>ARCS BLE 配网工具</h1>
      <p>基于 NETCFG_BLE 协议，通过 BLE 配置 WiFi</p>
    </header>

    <section id="page-scan" class="panel">
      <div class="row space-between">
        <h2>设备扫描</h2>
        <button id="scan" class="secondary">重新扫描</button>
      </div>
      <div id="scan-hint" class="hint">正在扫描...</div>
      <ul id="device-list" class="device-list"></ul>
    </section>

    <section id="page-config" class="panel hidden">
      <div class="row space-between">
        <h2>WiFi 配置</h2>
        <button id="back" class="secondary">返回设备列表</button>
      </div>
      <div id="device-status" class="hint">未连接</div>
      <div class="form">
        <label>
          SSID
          <input id="ssid" placeholder="请输入 WiFi 名称" />
        </label>
        <label>
          密码
          <input id="password" type="password" placeholder="请输入 WiFi 密码" />
        </label>
        <div class="row">
          <button id="configure">开始配网</button>
        </div>
        <button id="disconnect" class="secondary">断开设备</button>
      </div>
    </section>

    <section class="panel">
      <h2>设备状态</h2>
      <div id="status" class="status">等待状态...</div>
    </section>

    <section class="panel">
      <h2>日志</h2>
      <pre id="log" class="log"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
